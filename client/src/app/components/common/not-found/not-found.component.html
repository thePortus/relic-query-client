<div class="single-col">
    <div class="not-found-wrapper flex flex-col justify-center items-center">
        <mat-card class="not-found-container">
          <mat-card-title>Error 404 - Page Not Found</mat-card-title>
          <mat-card-content>
            <div class="flex flex-col justify-center">
              <!-- 404 text -->
              <p class="text-center">Unfortunately, the page you requested could not be found.</p>
            </div>
          </mat-card-content>
          <!-- home button -->
          <mat-card-actions>
            <div class="flex grow justify-center">
              <button routerLink="/" mat-raised-button color="primary" aria-label="Homepage Button">Back to Home</button>
            </div>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
